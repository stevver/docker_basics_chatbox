version: '3.8'
services:
  chatbot:
    build: .
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"       # inside VM
      - "8088:80"     # host can access via NAT forward
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - chatbot
    restart: unless-stopped
